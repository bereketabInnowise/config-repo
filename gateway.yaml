spring:
  application:
    name: gateway
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: gateway
    config:
      uri: http://localhost:8888
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
            - Path=/api/v1/register
            - Path=/api/v1/login
            - Path=/api/v1/admin/**
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/api/v1/books/**
server:
  port: 8080